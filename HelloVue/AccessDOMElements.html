<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		var Login = {
			template:' \
				<div>我是登录页面</div> \
			'
		};

		var Register = {
			template:' \
				<div>我是登录页面</div> \
			'
		};

		var router = newVueRouter({
			//配置路由对象
			routers:[
			//路由匹配的规则
			{
				path:"/login",
				name:'login',
				component:'Login'
			},

			{
				path:"/register",
				name:'register',
				component:'Register'
			},
			]
		});

		var App={
			template:'\
			<div> \
				<route-link :to="{name:'login'}">登录页面</rout-link>\
				<route-link :to="{name:'register'}">注册页面</rout-link>\
				<route-view></route-view>\
			</div>'
		}

		new Vue({
			el:"#app",
			data(){
				return {

				}
			},

			components: {
				App
			},

		});
	</script>
</body>
</html>
