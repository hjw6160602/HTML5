<!DOCTYPE html>
<!--根标签-->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>第一个HTML程序</title>
</head>
<body>

<!--标题标签-->
    <h1>我是H1：百度ogo</h1>
    <!--图像标签-->
    <!--相对路径：项目中的资源-->
    <!--绝对路径： http:// https:// ftp:// file://-->
    <img src="https://www.baidu.com/img/bd_logo1.png" width="250" height="150">
    <h2>我是H2：一只鹦鹉</h2>
    <img src="img/7.jpg" width="200" height="150">
    <h3>我是H3：一个普通输入框</h3>
    <!--输入框标签--> <!--换行标签-->
    <input placeholder="请输入用户名"><br>
    <h4>我是H4：颜色输入框</h4>
    <input type="color"><br>
    <h5>我是H5：一个CheckBox</h5>
    <input type="checkbox"><br>
    <h6>我是H6：日期选择器</h6>
    <input type="date"><br>

<!--段落标签-->
    <p>一个Slider</p>
    <input type="range"><br>

<!--超链接标签-->
    <a href="http://baidu.com" target="_blank">百度一下，你就知道</a><br>
<!--列表标签-->
    <ul>
        <li>11111</li>
        <li>11111</li>
        <li>11111</li>
        <li>11111</li>
        <li>11111</li>
    </ul>

<!--容器标签-->
    <div>11111111111</div>

</body>
</html>
